       <section id="contact">
           
        <div class="section-content">
            <h1 class="section-header">Liên Hệ <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Trực Tuyến</span></h1>
            <h3>Để được trực tiếp giải đáp mọi thắc mắc về dịch vụ mà chúng tôi cung cấp và được hướng dẫn xử lý các trường hợp phát sinh</h3>
        </div>
        <div class="contact-section">
        <div class="container">
            <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
                <div class="col-md-6 form-line">
                      <div class="form-group">
                          <label for="exampleInputUsername">Your name</label>
                          <input class="form-control" type="text" formControlName="name" required placeholder="Enter Your Name">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail">Email Address</label>
                        <input class="form-control" type="email" formControlName="address" required placeholder="Enter Your Email">
                    </div>	
                      <div class="form-group">
                        <label for="telephone">Mobile No.</label>
                        <input class="form-control" type="tel" maxlength="10" formControlName="phonenum" required placeholder="Enter Your Phone Number">
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for ="description"> Message</label>
                          <input class="form-control" type="text" formControlName="message" required placeholder="Enter Message">                      </div>
                      <div class="form-group">
                          <button type="submit" class="btn btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>  Send Message</button>
                      </div>
                      
                </div>
            </form>
        </div>
    </div>
    </section>
<app-footer></app-footer>
