    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Id</th>

          <tr *ngFor="let ptype of ptypes; let i = index">
            <th scope="row">{{ptype._id}}</th>

              <button class="btn btn-sm btn-primary" routerLink="/edit-ptype/{{ptype._id}}">Edit</button> || 
              <button class="btn btn-sm btn-danger" (click)="delete(ptype._id, i)">Delete</button>
          </tr>
        </tbody>
