<div *ngIf="!isLoggedIn">
  <app-login></app-login>
</div>
<div *ngIf="isLoggedIn">
  <div *ngIf="showForm">
<h1 style="text-align: center;font-weight: bolder;color: coral;">CẬP NHẬT THÔNG TIN SẢN PHẨM</h1>
<div class="container">
      <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
        <div class="row">
          <div class="col-6">
        <div class="form-group">
          <label>Tên Sản Phẩm</label>
          <input class="form-control" type="text" formControlName="name" required>
        </div>
  
        <div class="form-group">
          <label>Giá Bán</label>
          <input class="form-control" type="text" formControlName="price" required>
        </div>
  
        <div class="form-group">
          <label>Mô Tả</label>
          <textarea class="form-control" rows="4" type="text" formControlName="description" required>
        </textarea>
          </div>
        </div>
        <div class="col-6">
        <div class="form-group">
          <label>Hình Minh Hoạ <strong style="color: crimson;">URL</strong></label>
          <input class="form-control" type="text" formControlName="urlImage" required>
        </div>

        <div class="form-group">
          <label>Số Lượng</label>
          <input class="form-control" type="text" formControlName="quantity" required>
        </div>
        
     <div class="form-group">
           <label>Thương Hiệu</label>
          <select [(ngModel)]="brandid" class="form-control" formControlName="brand" required>
            <option *ngFor="let brand of brands" [value]="brand._id">{{brand.name}}</option>
          </select>
        </div>

        <div class="form-group">
          <label>Loại Sản Phẩm</label>
         <select [(ngModel)]="ptypeid" class="form-control" formControlName="ptype" required>
           <option *ngFor="let ptype of ptypes" [value]="ptype._id">{{ptype.name}}</option>
         </select>
       </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Update</button>
        </div>
      </div>
        </div>
      </form>
    </div>
</div>
</div>
