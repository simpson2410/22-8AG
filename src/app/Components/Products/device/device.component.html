<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<app-header></app-header>
<app-scroll-to-top></app-scroll-to-top>

<div class="container-lg my-3">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/assets/IMG/bn3.png" alt="First Slide">
            </div>
            <div class="carousel-item">
                <img src="/assets/IMG/bn2.jpg" alt="Second Slide">
            </div>
            <div class="carousel-item">
                <img src="/assets/IMG/bn1.png" alt="Third Slide">
            </div>
            <div class="carousel-item">
                <img src="/assets/IMG/bn4.webp" alt="Fourth Slide">
            </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>
<div class="container">
    <!--HOT NEWS-->
    <div class="hotnews">
        <h2 class="block-title">
            Bài Viết Nổi Bật
        </h2>
    </div>
    <div class="container">
        <div class="row">
         <div class="col-md-4"  *ngFor="let product of products " style="display: inline-block;">
          <div class="card baseBlock " >
         <img class="card-img-top"  style="height: 300px; width: 100%; display: block;" src="{{product.urlImage}}" data-holder-rendered="true">
         <div class="card-body">
           <h4 class="card-title">{{product.name}}</h4>
           <p class="card-text">{{product.price}}</p>
           <a class="btn btn-primary" (click)=addtocart(item)>Add to Cart</a>
         </div>
       </div>
         </div>
        </div>
       </div>
      <!-- /.container -->                                   
</div>
<app-footer></app-footer>
