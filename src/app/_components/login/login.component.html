<div class="col-md-12">
	<div class="card card-container">
	  <img
		id="profile-img"
		src="assets/IMG/vsm_logo.svg"
		class="profile-img-card"
	  />
	  <form
		*ngIf="!isLoggedIn"
		name="form"
		(ngSubmit)="f.form.valid && onSubmit()"
		#f="ngForm"
		novalidate
	  >
		<div class="form-group">
		  <label for="username">Username</label>
		  <input
			type="text"
			class="form-control"
			name="username"
			[(ngModel)]="form.username"
			required
			#username="ngModel"
		  />
		  <div
			class="alert alert-danger"
			role="alert"
			*ngIf="username.errors && f.submitted"
		  >
			Username is required!
		  </div>
		</div>
		<div class="form-group">
		  <label for="password">Password</label>
		  <input
			type="password"
			class="form-control"
			name="password"
			[(ngModel)]="form.password"
			required
			minlength="6"
			#password="ngModel"
		  />
		  <div
			class="alert alert-danger"
			role="alert"
			*ngIf="password.errors && f.submitted"
		  >
			<div *ngIf="password.errors.required">Password is required</div>
			<div *ngIf="password.errors.minlength">
			  Password must be at least 6 characters
			</div>
		  </div>
		</div>
		<div class="form-group">
		  <button class="btn btn-primary btn-block">
			Login
		  </button>
		  <br>
		  <div>
			<br>
			<a href="/register">Bạn chưa có tài khoản ?</a>
		  </div>
		</div>
		<div class="form-group">
		  <div
			class="alert alert-danger"
			role="alert"
			*ngIf="f.submitted && isLoginFailed"
		  >
			Login failed: {{ errorMessage }}
		  </div>
		</div>
	  </form>
  
	  <div class="alert alert-success containerlogined" *ngIf="isLoggedIn">
		Logged in as {{ roles }}.
		<div class="center">
		  <button [routerLink]="['']" type="button" class="btn btn-secondary btn-lg">Quay lại Website</button> 
		</div>
		<div class="center1">
		<button [routerLink]="['/mguser']" type="button" class="btn btn-secondary btn-lg">Quản Lý Thông Tin Cá Nhân</button>
		</div>
	  </div>
	  
	</div>
  </div>
