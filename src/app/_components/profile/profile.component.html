<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="page-content page-container body-center" id="page-content" *ngIf="currentUser; else loggedOut">
  <div class="padding">
      <div class="row container d-flex justify-content-center">
          <div class="col-xl-6 col-md-12">
              <div class="card user-card-full">
                  <div class="row m-l-0 m-r-0 ">
                      <div class="col-sm-4 bg-c-lite-green user-profile">
                          <div class="card-block text-center text-white" *ngFor="let role of currentUser.roles">
                              <div class="m-b-25"> <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image"> </div>
                              <h6 class="f-w-600">{{ currentUser.username }}</h6>
                              <p> {{ role }}</p> <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                          </div>
                      </div>
                      <div class="col-sm-8">
                          <div class="card-block">
                              <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                              <div class="row">
                                  <div class="col-sm-7">
                                      <p class="m-b-10 f-w-600">Email</p>
                                      <h6 class="text-muted f-w-400">{{ currentUser.email }}</h6>
                                      <p class="m-b-10 f-w-600">Phone</p>
                                      <h6 class="text-muted f-w-400">NULL</h6>
                                  </div>
                
                              </div>
                              <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Detail</h6>
                              <div class="row">
                                  <div class="col-sm-6">
                                      <p class="m-b-10 f-w-600">MÃ£ Token</p>
                                      <button onclick="showAlerts()">Show</button>
                                      <br>

                                      <!-- THIS IS BOOTSTRAP ALERT -->
                                      <div class='alert alert-success' style='display:none' id='bootstrap-alert'>
                                        {{ currentUser.accessToken.substring(0, 20) }} ...
                                        {{ currentUser.accessToken.substr(currentUser.accessToken.length - 20) }}
                                      </div>
                                  </div>
                              </div>
                              <ul class="social-link list-unstyled m-t-40 m-b-10">
                                  <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="facebook" data-abc="true"><i class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i></a></li>
                                  <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="twitter" data-abc="true"><i class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a></li>
                                  <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="instagram" data-abc="true"><i class="mdi mdi-instagram feather icon-instagram instagram" aria-hidden="true"></i></a></li>
                              </ul>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
